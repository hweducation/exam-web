<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">

    <link rel="icon" href="/img/temp/favicon.ico"/>
    <title>参天大树</title>
    <link rel="stylesheet" href="../css/benkiyoDetail.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/plugins/elementui/index.css">
    <link rel="stylesheet" href="../js/plugins/font-awesome/css/font-awesome.css">


</head>
<body data-spy="scroll" data-target="#myNavbar" data-offset="150">
<div class="app" id="app">
    <!-- 页面头部 -->
    <div class="top-header">
        <span class="f-left"><i class="icon-back" onclick="history.go(-1)"></i></span>
        <span class="center">学习资料-{{searchEntity.type}}</span>
        <span class="f-right"><i class="icon-more"></i></span>
    </div>
    <!-- 页面内容 -->
    <div class="contentBox">
        <div class="list-column1">
            <ul class="list">
                <li class="list-item" v-for="entity in dataList">
<!--                    "'test_mobile.html?paperEntity='+entity"-->
<!--                    <a class="link-page" @click="gotoTest(entity)">-->
<!--                        <img class="img-object f-left" src="" alt="">-->
                        <div class="item-body">
                            <h4 class="ellipsis item-title"><a class="link-page" @click="gotoContent(entity)">{{entity.title}}</a></h4>

                            <p class="ellipsis-more item-desc">点赞数：{{entity.thumbup}}</p>
                            <p class="ellipsis-more item-desc">收藏数：20</p>
                            <p class="item-keywords">

                                <span>{{entity.type}}</span>
                            </p>
                        </div>
<!--                    </a>-->
                </li>
            </ul>
        </div>
        <!--分页主件-->
        <pagination :pages="pagetotal"
                    :current="curPage"
                    @navpage="findPage"/>
    </div>
</div>
<!-- js -->
<script src="../js/plugins/jquery/jquery.min.js"></script>
<script src="../js/plugins/elementui/index.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/axios.min.js"></script>
<script src="../js/pagination.js"></script>
<script src="../js/getParameter.js"></script>
<script src="../controller/bennkiyouDetailController.js"></script>
</body>
