<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <title>完善资料</title>
	<link rel="icon" href="/img/temp/favicon.ico"/>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/css/style.css">

	<!--	elementui-->
	<link rel="stylesheet" href="../js/plugins/elementui/index.css">
	<link rel="stylesheet" href="../js/plugins/font-awesome/css/font-awesome.min.css">

	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="/js/vue.min.js"></script>
	<script src="/js/axios.min.js"></script>
	<script src="../js/plugins/elementui/index.js"></script>
	<script src="../controller/passwordController.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" >
	<div id="app">
		<!-- 正文区域 -->
		<section class="content">

			<div class="box-body">

				<!--tab页-->
				<div class="nav-tabs-custom">

					<!--tab头-->
					<ul class="nav nav-tabs">
						
						<li class="active">
							<a href="#home" data-toggle="tab">修改密码</a>                             
						</li>                            
					</ul>
					<!--tab头/-->
					
					<!--tab内容-->
					<div class="tab-content">

						<!--表单内容-->
						<div class="tab-pane active" id="home">
							<div class="row data-type">                                  

								<div class="col-md-2 title">原密码</div>
								<div class="col-md-10 data">
									<input type="text" class="form-control"  placeholder="原密码" v-model="oldPassword">
								</div>
								
								<div class="col-md-2 title">新密码</div>
								<div class="col-md-10 data">
									<input type="text" class="form-control"  placeholder="新密码" v-model="newPassword">
								</div>
								
								<div class="col-md-2 title">确认新密码</div>
								<div class="col-md-10 data">
									<input type="text" class="form-control"   placeholder="确认新密码" v-model="new2Password">
								</div>
							</div>
						</div>
						
					</div>

						 
				</div>
				
			   </div>
			<div  style="text-align:center; width:100%;height:100%;margin:0px; ">
				<button  class="btn btn-default" >取消</button>
				<button class="btn btn-primary" @click="sevePassword()">保存</button>
			</div>
		</section>
		<!-- 正文区域 /-->
	</div>
